{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='uploads/products/' ~ product.image) }}" 
           alt="{{ product.title }}" class="img-fluid rounded shadow-sm">
    </div>
    <div class="col-md-6">
      <h1 class="mb-3">{{ product.title }}</h1>
      <p class="mb-4">{{ product.description }}</p>
      <h3 class="mb-4" style="color: var(--accent-color);">$ {{ product.price }}</h3>
      <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn btn-accent btn-lg">Add to Cart</a>
    </div>
  </div>
</div>
{% endblock %}
