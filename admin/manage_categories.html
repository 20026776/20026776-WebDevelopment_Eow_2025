{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Categories</h2>
    <a href="{{ url_for('admin.add_category') }}" class="btn btn-accent">Add New Category</a>
  </div>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td class="text-end">
            <a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn btn-accent btn-sm me-2">Edit</a>
            <a href="{{ url_for('admin.delete_category', category_id=category.id) }}" class="btn btn-accent btn-sm" style="background-color: red;">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
