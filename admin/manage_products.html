{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Products</h2>
    <a href="{{ url_for('admin.add_product') }}" class="btn btn-accent">Add New Product</a>
  </div>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Category</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.title }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.category.name }}</td>
          <td class="text-end">
            <a href="{{ url_for('admin.edit_product', product_id=product.id) }}" class="btn btn-accent btn-sm me-2">Edit</a>
            <a href="{{ url_for('admin.delete_product', product_id=product.id) }}" class="btn btn-accent btn-sm" style="background-color: red;">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
