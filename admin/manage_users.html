{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Manage Users</h2>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Admin</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
          <td class="text-end">
            {% if not user.is_admin %}
              <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" class="btn btn-accent btn-sm" style="background-color: red;">Delete</a>
            {% else %}
              <span class="text-muted">N/A</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
